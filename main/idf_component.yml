## IDF Component Manager Manifest File
## ESP32-S3 Touch LCD 2.8B (Waveshare) Dependencies
dependencies:
  ## Required IDF version
  idf:
    version: '>=5.2.0'

  ## LCD Driver - ST7701S (480x640 RGB Display)
  espressif/esp_lcd_st7701:
    version: ^1.1.4

  ## Touch Controller - GT911
  espressif/esp_lcd_touch_gt911:
    version: ^1.1.3

  ## RTC Chip - PCF85063
  waveshare/pcf85063a:
    version: ^1.0.1

  ## IMU Sensor - QMI8658 (6-axis gyro + accelerometer)
  waveshare/qmi8658:
    version: ^1.0.1

  ## LVGL Port (Graphics Library)
  espressif/esp_lvgl_port:
    version: ^2.6.0

  ## LVGL Library (will be automatically included by esp_lvgl_port)
  lvgl/lvgl:
    version: ^9.3.0
  espressif/esp_io_expander_tca9554: ^2.0.2
